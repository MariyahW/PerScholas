    <title>Register</title>

  <body>
    
      <h1>Registration Form</h1>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" />
        <br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />

        <br />
        <label for="primaryemail">Email</label>
        <input type="email" id="primaryemail" name="primaryemail" />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <br />
        <label for="confirmpassword">Confirm Password</label>
        <input type="confirmpassword" id="confirmpassword" name="confirmpassword" required />
        <br />
        <p>Gender<label for="female"> Female</label>
        <input type="radio" name="female" id="female">
        <label for="male"> Male</label>
        <input type="radio" name="male" id="male"></p>
            <label for="date">Date</label>
            <input type="date" name="date" id="date"></p>
            <p>Habits 
            <input type="checkbox" name="sports" id="sports">
        <label for="sports"> You Like Sports</label>
        <input type="checkbox" name="eat" id="eat">
        <label for="eat"> You Like to Eat</label>
        <input type="checkbox" name="sleep" id="sleep">
        <label for="sleep"> You Like to Sleep</label></p>
        <button type="submit">Register</button>
      </form>
    
  </body>
